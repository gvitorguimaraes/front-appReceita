<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center">

        <div class="row">

          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <img src="icon.png" alt="" style="width: 50px; margin-right: 20px;">
              <a class="navbar-brand" href="index.html" >Receitas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="cadastrarReceita.html">Cadastrar receita</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="cadastrarUsuario.html">Cadastrar usuario</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        </div>

        <div class="row" style="margin-top: 50px;">

          <h2>Cadastrar Receita</h2>
          <hr>

            <div class="col" style="margin-top: 50px;">
                <form class="row g-2">
                 
                  <div class="col-md-2">
                    <label for="emailReceita" class="form-label">E-mail usuário</label>
                  </div>
                  <div class="col-md-6">
                    <input type="email" class="form-control" id="emailReceita">
                  </div>
                    
                </form>
                <form class="row g-2" style="margin-top: 30px;">

                  <div class="col-md-2">
                    <label for="titulo" class="form-label">Título</label>
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="titulo">
                  </div>

                </form>

                <form class="row g-2" style="margin-top: 30px;">

                  <div class="col-md-2">
                    <label for="descricao" class="form-label">Descrição</label>
                  </div>
                  <div class="col-md-10">
                    <textarea class="form-control" id="descricao" style="height: 100px; width:500px;"></textarea>
                  </div>

                </form>

                <form action="">

                  <div class="col-12">
                    <button id="botaoCadastrar" class="btn btn-primary" onclick="cadastrarReceita()">Cadastrar</button>
                  </div>

                </form>
            </div>

        </div>

    </div>
    
    <script src="scriptCadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
